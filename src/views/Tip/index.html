<body>

    <div class="tip-root" @mouseleave="hanleMouseLeave" @mouseenter.native="hanleMouseEnter">

      <div v-show="isRecording || isStopRecording || isFirst">
        <canvas ref="waveCanvas" class="visualizer " @click="userStopRecording"></canvas>
      </div>

      <div class="input-container" v-show="!isRecording && !isStopRecording && !isFirst">
        <input v-model="userInput" :placeholder="placeholdertext" @keyup.enter="sendMessage" class="input-field">
        </input>
        <button @click="sendMessage" class="send-button">
          <img src="../../assets/send.svg" alt="发送" class="btn-icon">
        </button>
        <button v-show="!isRecording && !isStopRecording" @click="toggleRecording" @click="toggleRecording"
          class="send-button">语音</button>
        <img v-show="isRecording || isStopRecording" src="../../assets/vedio.gif" @click="toggleRecording" width="44"
          height="28">
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
