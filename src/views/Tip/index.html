<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>提示</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="app">
    <div class="tip-root" @mouseleave="hanleMouseLeave" @mouseenter.native="hanleMouseEnter">
      <img v-show="!showtext && !showinput" src="../../assets/vedio.gif" @click="changeInput" width="200" height="80">
      <p v-show="showtext && !showinput" class="content">{{tipText}}</p>
      <!-- 输入框 -->
      <div v-show="showinput" class="input-container">
        <input v-model="userInput" placeholder="输入消息..." @keyup.enter="sendMessage" class="input-field"></input>
        <button @click="sendMessage" class="send-button">发送</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
