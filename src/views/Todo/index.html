<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>对话框</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="app">
    <div class="chatbot-container">
      <div class="custom-toolbar">
        <div class="close-btn" @click="handleWindowClose">x</div>
      </div>

      <div class="messages">
        <div v-for="(message, index) in messages" :key="index" class="message" :class="message.type">
          <!-- <div class="message-content">
            {{ message.text }}
          </div> -->
          <div class="message-content" v-html="formatText(message.text)"></div>
        </div>
      </div>

      <!-- 输入框 -->
      <div class="input-container">
        <input v-model="userInput" placeholder="输入消息..." @keyup.enter="sendMessage" class="input-field">
        </input>
        <button @click="toggleRecording" class="send-button">语音</button>
        <button @click="sendMessage" class="send-button">发送</button>
      </div>
    </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
